<script>
    /* //metodo call llama a los atributos del objeto (herencia)
     //metodo apply invoca un metodo pasando un objeto propietario como argumento.
     //metodo bind devuelve una nueva funcion sin ejecutarla
     const persona1={nombre:"Pedro",apellido:"Lopez",nombreCompleto: function(ciudad,pais){return this.nombre+" "+this.apellido+" "+ciudad+" "+pais}}
     //metodo structuredClones() hace una copia del objeto entre parentesis, devolviendo un nuevo objeto.
     const user={
         name:"otto",
         role:"arqueroo",
         life:99,
         fetures:["Learn","code","paint"]

     }
     const fullUser={
         ...structuredClone(user),
         power:25,
         life:50
     }
     var animales={
         raza:"gato",raza:"perro",raza:"vaca",raza:"gallo",raza:"caballo"
     }
     console.log(Object.keys(animales));
     console.log(Object.values(animales));
     console.log(Object.entries(animales));
*/

     //Dos arrays de partida
     const keys=["name","life","power","talk"];
     const values=["Otto",99,10,function(){return "Hola"}];

     //se crea un array de pares
     const entries=[];
     for(let i of Object.keys(keys)){
         const key=keys[i];
         const value=values[i];
         entries.push([key,value]);
     }
     //Se usa Object.fromEntries
     const usuario= Object.fromEntries(entries);
     console.log(usuario);
 </script>
