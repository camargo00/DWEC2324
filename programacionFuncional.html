<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Programacion funcional</title>
</head>
<body>
    <script>
        const numeros = [1, 2, 3, 4, 5];
        const duplicados = numeros.map(duplicar)
        function duplicar(value, index, array){
            return value * 2;
        }
        console.log(duplicados);
        const filtro=numeros.filter(pares)
        function pares(value, index, array){
            return value%2==0;
        }
        console.log(filtro);
        const suma=numeros.reduce((acumulador, numero) => acumulador + numero, 0);
        console.log(suma);
    </script>
</body>
</html>
