<html>
    <head>
        <title>Cifrado Pe</title>
    </head>
    <body>
        <script>
            function encriptacion(palabra) 
            {
            let miArray = palabra.split("");
            let vocales = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            var codificado = "pe";

            for (var i = 0; i < miArray.length; i++) 
            {
                    if (vocales.includes(miArray[i]) && i+1!=miArray.length && !vocales.includes(miArray[i + 1])) 
                    {
                        codificado += miArray[i] + "pe";
                    } else 
                        {
                        codificado += miArray[i];
                }
            }
            return codificado;
            }

            console.log("Autenticacion");
            console.log("palabra encriptada: "+encriptacion("Autenticacion"));










        </script>
    </body>
</html>
