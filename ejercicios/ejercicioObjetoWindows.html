<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, " />
    <title>Ejercicio 1 Objects Windows</title>
  </head>
  <body>
    <p id="ventana"></p>
    <script>
      function crearVentana() 
        {
        ventana=window.open("", "100,200", "width=500, height=200");
        }
        function escribir()
        {
            ventana.document.write("<h1>Hola</h1>");
        }
        function mover()
        {
            ventana.moveBy(300,100);
        }

        function cerrar()
        {
            ventana.close();
        }

      
    </script>
    <button onclick="crearVentana()">Crear</button>
    <button onclick="escribir()">Escribir</button>
    <button onclick="mover()">mover</button>
    <button onclick="cerrar()">Cerrar</button>
  </body>
</html>
