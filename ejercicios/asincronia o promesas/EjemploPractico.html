<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <button type="submit" id="boton" name="boton" onclick="probarPromesa()">Boton de Promesas</button>
    </div>
    <p id="resultado"></p>
    <script>
        var contador = 1;
    
        function probarPromesa() {
            var resultadoElemento = document.getElementById("resultado");
    
            console.log(contador + ") Antes de construir la promesa");
            resultadoElemento.innerHTML += contador + ") Antes de construir la promesa<br>";
    
            const miPromesa = new Promise((resolve, reject) => {
                console.log(contador + ") Dentro de la promesa antes del timeout. Empieza el codigo asincrono");
                resultadoElemento.innerHTML += contador + ") Dentro de la promesa antes del timeout. Empieza el codigo asincrono<br>";
    
                setTimeout(function () {
                    resolve(contador);
                }, Math.random() * 4000 + 1000);
            });
    
            miPromesa
                .then(numero => {
                    console.log(numero + ") Dentro del .then. Codigo asincrono terminado");
                    resultadoElemento.innerHTML += numero + ") Dentro del .then. Codigo asincrono terminado<br>";
    
                    console.log(contador + ") Codigo despues del .then. Codigo sincrono terminado.");
                    resultadoElemento.innerHTML += contador + ") Codigo despues del .then. Codigo sincrono terminado.<br>";
    
                    contador++;
                });
        }
    </script>
    
    
    
</body>

</html>
