<html>
    
    <head>
        <title>Buscaminas propio</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilobuscaminas.css">
    </head>
    <body>
        <h1 id="tablero">¡¡¡Hola bienvenido a mi buscaminas!!!</h1>
        <br>
        <br>
        <script>
            //Comprobar si el navegador soporta storage mostrando un mensaje con el nombre de usuario 
            //si este se ha logeado en la pagina diferenciando si es su primera visita o ya ha entrado en mas ocasiones. 
            //Con un contador para ver cuantas veces ha accedido a la pagina (funcion incremento y otra de decremento) y funcion de logOut.

            function generarTableroJS() {
                var numFilas = prompt("¿Cuántas filas y columnas quieres que tenga el tablero?");
                var tabla = '<table id="tablero">';
                
                for (var i = 0; i < numFilas; i++) {
                    tabla += '<tr>';
                    for (var j = 0; j < numFilas; j++) {
                        tabla += '<td></td>';
                    }
                    tabla += '</tr>';
                }
                
                tabla += '</table>';
                document.body.innerHTML += tabla;
            }
            
            generarTableroJS();
        </script>
    </body>
</html>
