<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, ">
        <title>Reloj</title>
        
    </head>
    <body>
        <p id="contador"></p>
        <script>
            function tiempo() {
                const d = new Date();
                let seconds = d.getSeconds();
                document.getElementById("contador").innerHTML = seconds;
            }
    
            setInterval(tiempo, 1000);
            
            tiempo();
        </script>
    </body>
</html>
