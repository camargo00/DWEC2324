        const debug =(parametro)=>console.log(...parametro);

        const elements=[5,4,3,2] //lo desestructura primero en una variable first el primer elemento 
        // el resto de la matriz se almacena en rest.
        const [first,...rest]=elements;

        const pareja= [3,4];

        console.log(miArray);
    </script>
